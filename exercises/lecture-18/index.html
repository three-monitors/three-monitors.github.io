<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	
</head>
<body>
    <script>
    // - функція checkAge повертає true, якщо параметр age перевищує 18.
    // - в іншому випадку запитує підтвердження та повертає результат:    
    function checkAge(age) {
        if (age > 18) {
            return true;
        } else {
            // ...
            return confirm('Did parents allow you?');
        }
    }
    // console.log(checkAge(17)); // Did parents allow you?
    // console.log(checkAge(18)); // Did parents allow you?
    // console.log(checkAge(19)); // true

    //1.1. Перепишіть функцію checkAge, видаливши else.
    function checkAge(age) {
        if (age > 18) {
            return true;
        }
        return confirm('Did parents allow you?');
    }
    // console.log(checkAge(17)); // Did parents allow you?
    // console.log(checkAge(18)); // Did parents allow you?
    // console.log(checkAge(19)); // true

    // 1.2. Чи буде функція працювати інакше, якщо видалити else?
    // Ні, результат буде однаковий.
    
    // 1.3. Чи є різниця в поведінці цих двох варіантів і чому?
    // Ні, різниці немає, присутність блока else не є обовязковим.

    // 2. Наступна функція повертає true, якщо параметр age перевищує 18. В іншому випадку запитує підтвердження та повертає результат.
    function checkAge(age) {
        if (age > 18) {
            return true;
        } else {
            return confirm('Did parents allow you?');
        }
    }
    // 2.1. Перепишіть функцію checkAge, використовуючи '?'
    function checkAge(age) {
        return (age > 18) ? true : confirm('Did parents allow you?');
    }
    // console.log(checkAge(17)); // Did parents allow you?
    // console.log(checkAge(18)); // Did parents allow you?
    // console.log(checkAge(19)); // true

    // 2.2. Перепишіть функцію checkAge, використовуючи '||'
    function checkAge(age) {
        return (age > 18) || confirm('Did parents allow you?');
    }
    // console.log(checkAge(17)); // Did parents allow you?
    // console.log(checkAge(18)); // Did parents allow you?
    // console.log(checkAge(19)); // true

    // 3. Чи потрібні дужки навколо age > 18
    // Ні, дужки навколо age > 18 не обовязкові, вони для кращого читання коду.
    // Функція працює так само.
    // Різниці в поведінці цих двох варіантів немає, тому що тернарний оператор - це компактний спосіб запису if-else у вираз.

    // 4. Напишіть функцію min(a,b), яка повертає найменше з двох чисел a і b. У випадку рівності a == b немає значення, що повертати. Наприклад:
    // min(2, 5) == 2
    // min(3, -1) == -1
    // min(1, 1) == 1

    // 4.1. Реалізуйте функцію min, використовуючи оператор if else
    function min(a, b) {
        if (a < b) {
            return a;
        } else {
            return b;
        }
    }
    console.log(min(2, 5)); // 2
    console.log(min(3, -1)); // -1
    console.log(min(1, 1)); // 1

    // 4.2. Реалізуйте функцію min, використовуючи тернарний оператор
    function min(a, b) {
        return (a < b) ? a : b;
    }
    console.log(min(2, 5)); // 2
    console.log(min(3, -1)); // -1
    console.log(min(1, 1)); // 1

    // 5. Напишіть функцію pow(x,n), яка повертає x у ступені n. Або, іншими словами, множить x на себе n разів і повертає результат. У цьому завданні функція повинна підтримувати лише натуральні значення n: цілі числа від 1.
    // pow(3, 2) = 3 * 3 = 9
    // pow(3, 3) = 3 * 3 * 3 = 27
    // pow(1, 100) = 1 * 1 * ...* 1 = 1
    // Створіть сценарій, де спочатку користувачу пропонують ввести x і n, а потім показують результат pow(x,n), або повідомлення про неправильне значення параметра n.
    let x = prompt("Введіть значення x", '');
    let n = prompt("Введіть значення n", '');
    function pow(x, n) {
        let result = x;
        for (let i = 1; i < n; i++) {
        result *= x;
        }
        return result;
    }
    console.log(x);
    console.log(n);
    console.log(Math.trunc(n));
    console.log(pow(x,n));

    if (n === Math.trunc(n)) {
        alert(pow(x, n));
    } else {
        alert('Неправильне значення параметра n');
    }
    console.log(pow(3,2)); // = 3 * 3 = 9
    console.log(pow(3,3)); // = 3 * 3 * 3 = 27
    console.log(pow(1,100)); // = 1 * 1 * ...* 1 = 1

    // 6. Викликати функцію ask, використовуючи функцію стрілок:
    // function ask(question, yes, no) {
    //     if (confirm(question)) yes();
    //     else no();
    // }
    function ask(question, yes, no) {
        if (confirm(question)) yes()
        else no();
    }
    ask(
        "question",
        () => alert("yes"),
        () => alert("no")
    );

    // 7. Викликати функцію ask, використовуючи функціональний вираз:
    function ask(question, yes, no) {
        if (confirm(question)) yes()
        else no();
    }
    ask(
        "question",
        function() { alert("yes"); },
        function() { alert("no"); }
    );

    // 8. Маємо 3 функції.
    // function A() { console.log('A was called'); return undefined;}
    // function B() { console.log('B was called'); return false;}
    // function C() { console.log('C was called'); return "foo";}
    function A() {
        console.log('A was called');
        return undefined;
    }
    function B() {
        console.log('B was called');
        return false;
    }
    function C() {
        console.log('C was called');
        return "foo";
    }

    // 8.1. Яким чином виконати виклик функцій A() і C(), щоб на консолі отримати такий результат A was called C was called foo
    console.log(A() ?? C());
    // A was called
    // C was called
    // foo
    
    // 8.2. Яким чином виконати виклик функцій B() і C(), щоб на консолі отримати такий результат B was called C was called foo
    console.log(B() || C());
    // B was called
    // C was called
    // foo

    </script>
</body>
