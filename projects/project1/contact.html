<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Контакти</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- page header -->
    <header class="page-header mb-3">
        <!-- brand -->
        <a href="./index.html" class="brand">HAIR & LASHES</a>
        <!-- navigation -->
        <nav class="navbar">
            <a href="./index.html">Головна</a>
            <a href="./catalog.html">Каталог</a>
            <a href="./blog.html">Блог</a>
            <a href="./about.html">Про нас</a>
            <a href="./contact.html">Контакти</a>
        </nav>
        <nav class="toolbar">
            <a href="#" class="far fa-heart"></a>
            <a href="./cart.html" class="fas fa-dolly-flatbed">(<span id="cart-amount">0</span>)</a>
            <a href="#" class="far fa-user"></a>
        </nav>
    </header>
    <!-- breadcrumb -->
    <section class="breadcrumb-bg-light mt-5">
        <div class="container py-3 px-5">
            <div class="breadcrumb-container">
                <div class="breadcrumb-title">
                    Зв'яжіться з нами
                </div>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="./index.html">Головна</a></li>
                    <li class="breadcrumb-item active">Контакти</li>
                </ul>
            </div>
        </div>
    </section>
    <section id="contact" class="mb-3">
        <div class="container py-3 px-4">
            <div class="contact-main">
                <form action="https://three-monitors.github.io" class="form">
                    <div class="form-container">
                        <fieldset class="input-group">
                            <div>
                                <label for="first-name" class="form-label">Ваше ім'я *</label>
                                <input type="text" class="form-control" id="first-name" placeholder="Ваше ім'я тут.." required>
                            </div>
                        </fieldset>
                        <fieldset class="input-group">
                            <div>
                                <label for="last-name" class="form-label">Ваше прізвище *</label>
                                <input type="text" class="form-control" id="last-name" placeholder="Ваше прізвище тут.." required>
                            </div>
                        </fieldset>
                        <fieldset class="input-group">
                            <div>
                                <label for="email" class="form-label">Ваша електронна адреса *</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </fieldset>
                        <fieldset class="input-group">
                            <div>
                                <label for="message" class="message">Ваше повідомлення *</label>
                                <textarea type="message" class="form-control" rows="4" placeholder="Напишіть своє повідомлення сюди..." required></textarea>
                            </div>
                        </fieldset>
                        <div class="input-group">
                            <button class="btn btn-primary" type="submit">Відправити повідомлення</button>
                        </div>
                    </div>
                </form>                
            </div>
            <div class="contact-sidebar">Бічна панель</div>
        </div>
        <p class="margin-left">Ми відповімо Вам найближчим часом.</p>
    </section>
    <script src="./js/db.js"></script>
    <script src="./js/app.js"></script>
    <!-- page footer -->
</body>
</html>
