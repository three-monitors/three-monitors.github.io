<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Каталог</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- page header -->
    <header class="page-header mb-3">
        <!-- brand -->
        <a href="./index.html" class="brand">HAIR & LASHES</a>
        <!-- navigation -->
        <nav class="navbar">
            <a href="./index.html">Головна</a>
            <a href="./catalog.html">Каталог</a>
            <a href="./blog.html">Блог</a>
            <a href="./about.html">Про нас</a>
            <a href="./contact.html">Контакти</a>
        </nav>
        <nav class="toolbar">
            <a href="#" class="far fa-heart"></a>
            <a href="./cart.html" class="fas fa-dolly-flatbed">(<span id="cart-amount">0</span>)</a>
            <a href="#" class="far fa-user"></a>
        </nav>
    </header>
    <!-- breadcrumb -->
    <section class="breadcrumb-bg-light mt-5">
        <div class="container py-3 px-5">
            <div class="breadcrumb-container">
                <div class="breadcrumb-title">
                    Каталог
                </div>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="./index.html">Головна</a></li>
                    <li class="breadcrumb-item active">Каталог</li>
                </ul>
            </div>
        </div>
    </section>
    <section class="" id="catalog">
       <aside id="sidebar">
            <div class="sidebar-wrapper">
                <header>
                    <h3 class="text-uppercase py-3 text-light text-center">Каталог товарів</h3>
                </header>
                <span id="category-container"></span>
                <h3 class="text-uppercase text-center text-light py-3 mb-4">Фільтр</h3>
                <span class="show-only"></span>
            </div>
        </aside>
        <main>
            <div class="container py-3 px-4">
                <header class="header">
                    <h2 class="text-center text-light py-3">Наша продукція</span></h2>
                </header>
                <div class="row mb-3 align-items-center">
                    <div class="col mb-2 mb-lg-0">
                        <p class="text-sm text-muted mb-0">Показані 1–12 із 12 результатів</p>
                    </div>
                    <div class="col">
                        <select id="selectpicker" class="form-select form-select-lg mb-2 text-sm text-muted" name="sorting" data-width="200" data-title="Default sorting">
                        </select>
                    </div>
                </div>
                <div class="product-container"></div>
            </div>
        </main>
    </section>
    <script src="./js/db.js"></script>
    <script src="./js/app.js"></script>    
    <!-- page footer -->
    <dialog id="details">
        <a href="#!" title="Close" class="close fas fa-times"></a>
        <span class="dialog-main"></span>
    </dialog>
